<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动记录</title>
    <!-- 在这里添加其他头部信息，比如链接到CSS文件或其他资源 -->
</head>
<body>

    <header>
        <h1>运动记录</h1>
    </header>

    <main>
        <section>
            <h2>运动记录表格</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Activity</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-02-18</td>
                        <td>Running</td>
                        <td>30 minutes</td>
                    </tr>
                    <!-- 可以根据需要添加更多打卡记录 -->
                </tbody>
            </table>
        </section>

        <section>
            <h2>打卡表单</h2>
            <form action="#" method="post">
                <label for="activity">活动：</label>
                <input type="text" id="activity" name="activity" required>

                <label for="duration">时长：</label>
                <input type="text" id="duration" name="duration" required>

                <label for="date">日期：</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">打卡</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 打卡记录. All rights reserved.</p>
    </footer>

    <!-- 在这里添加其他底部信息，比如链接到JavaScript文件或其他资源 -->

</body>
</html>
